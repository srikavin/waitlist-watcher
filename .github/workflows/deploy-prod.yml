name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - master
    paths:
      - "frontend/**"
      - "web/**"
      - "functions/**"
      - "common/config.json"
      - "database.default.rules.json"
      - "database.live.rules.json"
      - "firestore.rules"
      - "firebase.json"
      - ".firebaserc"
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        working-directory: ./frontend
      - run: npm ci && npm run build
        working-directory: ./web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAITLIST_WATCHER }}'
          projectId: waitlist-watcher
          channelId: live
          entrypoint: ./frontend/
      - name: Deploy Firebase Functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAITLIST_WATCHER }}'
      - name: Deploy Firebase RTDB Rules
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only database:default-rtdb,database:live-stream-rtdb
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAITLIST_WATCHER }}'
      - name: Deploy Firestore Rules
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only firestore:default-firestore
        env:
          GCP_SA_KEY: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAITLIST_WATCHER }}'
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_WAITLIST_WATCHER }}'
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
      - name: Render App Engine config with env vars
        run: |
          cat > web/app.generated.yaml <<EOF
          runtime: nodejs20
          entrypoint: node build/index.js
          EOF
      - name: Deploy Web App Engine Service
        run: gcloud app deploy web/app.generated.yaml --project waitlist-watcher --quiet
